
// クロージャ内で情報にアクセスするため
// ローカル変数に拡張プロパティをバインドしておく
def i = info
def b = bild


// mcmod.info の値を設定
project.configure( i ) {
  modid      = 'moj_fsmith'
  name       = 'Furnasmith'
  version    = '1.9-2'
  url        = "http://manofj.com/minecraft"
  updateUrl  = "http://manofj.com/minecraft/update?v=${ i.name }"
  authorList = [ 'Man of J' ]
}

// mcmod.build の値を設定
project.configure( b ) {
  language = 'scala'
  jar.with {
    archive.source = false
    groupId = "com.manofj.minecraft.${ i.modid }"
    manifest.attributes = [
      FMLCorePlugin:               "${ b.jar.groupId }.FurnasmithPlugin",
      FMLCorePluginContainsFMLMod: "${ b.jar.groupId }.Furnasmith"
    ]
  }
}
