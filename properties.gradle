
// クロージャ内で情報にアクセスするため
// ローカル変数に拡張プロパティをバインドしておく
def i = info
def b = bild


// mcmod.info の値を設定
project.configure( i ) {
  modid      = 'moj_fsmith'
  name       = 'Furnasmith'
  version    = '1.8.9-1'
  url        = "https://github.com/ManOfJ/$name"
  authorList = [ 'Man of J' ]
}

// mcmod.build の値を設定
project.configure( b ) {
  language = 'scala'
  jar.with {
    archive.source = false
    groupId = "manofj.com.github.${ i.modid }"
    manifest.attributes = [
      FMLCorePlugin:               "${ b.jar.groupId }.FurnasmithPlugin",
      FMLCorePluginContainsFMLMod: "${ b.jar.groupId }.Furnasmith"
    ]
  }
}
